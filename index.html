<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My_TicTacToe.com</li>

        </ul>
    </nav>

    <div class="gameContainer">
        <div class="container">
            <div class="box bt bl"><span class="boxtext"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br1"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br1"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb "><span class="boxtext"></span></div>
            <div class="box bb br1"><span class="boxtext"></span></div>                       
        </div>
        <div class="gameInfo">
            <h1>Welcome to TicTacToe</h1>
            <div>
                <span class="info">Turn for X
                </span>
                <button id="Reset">Reset</button>
            </div>
            <!-- <div>
                <img src=" " alt="">
            </div> -->
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
